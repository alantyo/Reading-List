<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Catalogue</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Book Catalogue</h1>
    <div class="wrapper">
        <div class="container">
            <form id="book-form" class="book-form">
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" id="title" name="title" required>
                </div>
                <div class="form-group">
                    <label for="author">Author</label>
                    <input type="text" id="author" name="author" required>
                </div>
                <div class="form-group">
                    <label for="year">Year Published</label>
                    <input type="number" pattern="[0-9]{4}" min="1000" max="2022" id="year" name="year" required>
                </div>
                <div class="form-group checkbox">
                    <label for="read">Completed</label>
                    <input type="checkbox" id="read" name="read">
                </div>

                <input type="submit" value="Add" name="submit" class="btn-submit">
            </form>
        </div>
        <div class="container">
            <div class="searchbox">
                <input type="text" class="search" id="search" name="search" placeholder="Search titles...">
                <button id="btn-search" class="btn-search">Search</button>
            </div>
        </div>
        <div class="container">
            <h2>Reading List</h2>
            <div class="list-item" id="reading-list">

            </div>
        </div>
        <div class="container">
            <h2>Completed</h2>
            <div class="list-item" id="complete-list">

            </div>
        </div>
    </div>

    <script src="script.js" type="text/javascript"></script>
</body>
</html>
